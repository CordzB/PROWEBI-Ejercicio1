<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2 class="text-center">Calculadora de Área del Rectángulo</h2>

    <form id="formulario" class="card p-4 shadow">
        <div class="mb-3">
            <label for="base" class="form-label">Base:</label>
            <input type="number" id="base" class="form-control" placeholder="Ingrese la base">
        </div>

        <div class="mb-3">
            <label for="altura" class="form-label">Altura:</label>
            <input type="number" id="altura" class="form-control" placeholder="Ingrese la altura">
        </div>

        <div class="mb-3">
            <button type="button" class="btn btn-primary" onclick="calcularArea()">Calcular Área</button>
            <button type="button" class="btn btn-secondary" onclick="limpiarCampos()">Limpiar</button>
        </div>

        <div id="resultado" class="alert alert-info d-none"></div>
    </form>

    <script src="script.js"></script>
</body>
</html>
